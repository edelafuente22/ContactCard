<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Coding Dojo contact page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="contact.js"></script>
    </head>
    <body>
        <div id="form">
            <h1>Contact Cards</h1>
            <h2>Fill in your information below.</h2>
            <form>
                <table>
                    <tr>
                        <td><label for="first_name">First Name:</label></td>
                        <td><input type="text" placeholder="First name" id="first_name" name="first_name"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last Name:</label></td>
                        <td><input type="text" placeholder="Last name" id="last_name" name="last_name"></td> 
                    </tr>
                    <tr>    
                        <td><label for="description">Description:</label></td>
                        <td><textarea placeholder="Describe yourself here." wrap="on" id="description" name="description"></textarea></td>
                    </tr>
                </table>
                <input id="button" type="submit" value="Add User">
            </form>
        </div>
        <div id="cards"></div>
    </body>
</html>
